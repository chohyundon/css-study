<!-- background-image속성 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background-image속성</title>
    <style>
        div{
            width:100px;
            height:100px;
            background-image:url('./coffe.jpg');
        }
    </style>
</head>
<body>
    <h1>커피 사진</h1>
    <img src="images/coffe.jpg">
</body>
</html>
